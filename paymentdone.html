<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 100%;
      width: 100%;
      padding: 10px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; }
    .success-header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      border-radius: 10px 10px 0 0;
    }
    .success-header img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .success-header h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    .success-header p {
      color: #ffee58;
      margin: 0;
      font-size: 14px;
    }
    .card {
      background-color: #121212;
      margin: -10px 0 20px;
      padding: 15px;
      border-radius: 15px;
      color: white;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      background-color: #00b0ff;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .user-details { flex-grow: 1; }
    .user-details input {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }
    .user-details input:focus {
      outline: none;
      border-bottom: 1px solid #bb86fc;
    }
    .upi-id {
      color: grey;
      font-size: 14px;
      margin-top: 4px;
      word-break: break-all;
    }
    .amount-section {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .amount-section span { font-size: 18px; }
    .amount-section .split {
      color: #bb86fc;
      cursor: pointer;
      font-size: 13px; /* <-- Edited font-size here */
    }
    .divider {
      margin: 20px 0;
      border-top: 1px solid #333;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      text-align: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions div {
      color: #bb86fc;
      font-size: 14px;
    }
    .advertisement {
      margin-top: 15px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .advertisement img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .advertisement h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .advertisement p {
      margin: 0;
      font-size: 13px;
    }
    .done-button {
      border: none;
      background-color: #bb86fc;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    .done-button:active {
      background-color: #9c64fe;
    }
    @media (min-width: 600px) {
      body {
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    }
    @media (max-width: 320px) {
      .success-header h2 { font-size: 18px; }
      .user-details input { font-size: 14px; }
      .amount-section span { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="success-header">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="success" />
        <h2>Payment Successful</h2>
        <p id="timestamp"></p>
      </div>

      <div class="card">
        <div class="user-info">
          <div class="avatar" id="avatar">RD</div>
          <div class="user-details">
            <input type="text" id="nameInput" readonly onclick="goFullscreen()" />
            <div class="upi-id" id="upiDisplay"></div>
          </div>
        </div>
        <div class="amount-section">
          <span>₹<span id="amountDisplay">0</span></span>
          <span class="split">Split Expense</span>
        </div>
        <div class="divider"></div>
        <div class="actions">
          <div>
            <div>☰</div>
            <div>View Details</div>
          </div>
          <div>
            <div>↪</div>
            <div>Share Receipt</div>
          </div>
        </div>
      </div>

      <div class="advertisement">
        <img src="https://img.freepik.com/free-vector/tiny-people-analysts-evaluating-ability-prospective-debtor-pay-debt-credit-rating-credit-risk-control-credit-rating-agency-concept_107791-6385.jpg?w=740&t=st=1716879325~exp=1716879925~hmac=9d7d1890f4c924bdac94a8ea6b0ab44e19bb254e2c79a1c9cc13f95e8578673e"
             alt="Credit Score Illustration" />
        <h3>Know Your Credit Score Today!</h3>
        <p>Check now for FREE.</p>
      </div>
    </main>

    <button class="done-button" onclick="handleDone()">Done</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      const name = getQueryParam('name') || 'Rani Devi';
      const amount = getQueryParam('amount') || '20';
      const upi = getQueryParam('upi') || 'payqrpp3xxkjp4v@oksbi';

      const avatar = document.getElementById('avatar');
      const initials = name.trim().split(' ').map(n => n[0]).join('').toUpperCase() || 'RD';
      avatar.textContent = initials;

      document.getElementById('nameInput').value = name;
      document.getElementById('amountDisplay').textContent = amount;
      document.getElementById('upiDisplay').textContent = upi;

      const timestamp = document.getElementById("timestamp");
      const now = new Date();
      const options = {
        day: "2-digit",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true,
      };
      timestamp.textContent = now.toLocaleString("en-GB", options).replace(",", " at");
    }
    function goFullscreen() {
  const elem = document.documentElement;

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { // Safari
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { // IE11
    elem.msRequestFullscreen();
  }
}


    function handleDone() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
