<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment UI</title>
  <style>
    /* (Your existing CSS remains unchanged) */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: white;
      position: relative;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }
    .back-arrow {
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .pay-box {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .recipient {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .avatar {
      background-color: #e0a800;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: black;
      text-transform: uppercase;
    }
    .recipient-info {
      display: flex;
      flex-direction: column;
    }
    .recipient-info input {
      background: transparent;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      outline: none;
    }
    .recipient-info span {
      font-size: 14px;
      color: #bbb;
    }
    .amount-input {
      width: 100%;
      background-color: transparent;
      border: 2px solid #a855f7;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 24px;
      color: white;
      outline: none;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    .message-box {
      width: 100%;
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: white;
      outline: none;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .pay-btn-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background-color: #0f0f0f;
      padding: 12px 16px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.4);
    }
    .pay-btn {
      width: 100%;
      max-width: 400px;
      background-color: #a855f7;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #upiId {
  font-weight: normal;
  color: #bbb; /* Light gray */
  background: transparent;
  border: none;
  outline: none;
  font-size: 14px;
}

    @media (max-width: 420px) {
      .container {
        padding: 16px;
        padding-bottom: 100px;
      }
      .pay-btn-container {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-arrow">← Pay</div>
    <div class="pay-box">
      <div class="recipient">
        <div class="avatar" id="avatar">RK</div>
        <div class="recipient-info">
          <input type="text" id="recipientName" value="Deep S" onfocus="goFullscreen()" oninput="updateAvatar()" />

          <input type="text" id="upiId" value="paytmqrpp3xxkjp4v@paytm" />

        </div>
      </div>

      <input type="text" class="amount-input" placeholder="₹ 0" value="₹ 0" />
      <input type="text" class="message-box" placeholder="Add a message (optional)" />
    </div>
  </div>

  <div class="pay-btn-container">
    <button class="pay-btn" onclick="proceedToPay()">Proceed To Pay</button>
  </div>

  <!-- ✅ Success Audio -->
  <audio id="successTune" preload="auto">
    <source src="paysuccess.mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function updateAvatar() {
      const name = document.getElementById("recipientName").value.trim();
      const avatar = document.getElementById("avatar");
      const words = name.split(" ").filter(word => word.length > 0);
      let initials = "";

      if (words.length > 0) {
        initials += words[0][0];
        if (words.length > 1) {
          initials += words[1][0];
        }
      }

      avatar.textContent = initials.toUpperCase() || "R";
    }

    updateAvatar();

     // ✅ Fullscreen trigger jab user name input field par click kare
  function goFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

    function proceedToPay() {
      const name = document.getElementById('recipientName').value.trim();
      const amountInput = document.querySelector('.amount-input').value.trim();
      const amount = amountInput.replace(/[^0-9.]/g, '');
      const encodedName = encodeURIComponent(name);
      const encodedAmount = encodeURIComponent(amount);

      // ✅ Play audio
      const audio = document.getElementById("successTune");
      audio.play().then(() => {
        // ✅ Wait for audio to start then redirect
        setTimeout(() => {
          window.location.href = `paymentdone.html?name=${encodedName}&amount=${encodedAmount}`;
        }, 1500); // Wait 1.5s before redirecting
      }).catch(err => {
        console.error("Autoplay error:", err);
        window.location.href = `paymentdone.html?name=${encodedName}&amount=${encodedAmount}`;
      });
    }
  </script>
</body>
</html>
